<div id='ip-lookup'>
<h2>IP Address Lookup</h2>
<input type='text' id='ip-address' placeholder='Enter IP Address'>
<button id='lookup-button'>Lookup</button>
<div id='ip-info'></div>
<script>
    document.getElementById('lookup-button').addEventListener('click', function() {
        var ip = document.getElementById('ip-address').value;
        fetch('https://freegeoip.app/json/' + ip)
        .then(response => response.json())
        .then(data => {
            var output = 'Country: ' + data.country_name + '<br>' +
                         'Region: ' + data.region_name + '<br>' +
                         'City: ' + data.city + '<br>' +
                         'Zip Code: ' + data.zip_code + '<br>' +
                         'Latitude: ' + data.latitude + '<br>' +
                         'Longitude: ' + data.longitude;
            document.getElementById('ip-info').innerHTML = output;
        }).catch(error => {
            document.getElementById('ip-info').innerHTML = 'An error occurred.';
        });
    });
</script>
</div>
