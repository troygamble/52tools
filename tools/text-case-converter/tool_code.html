<!DOCTYPE html><html><head><script id='textcaseconverter.js'></script><style>body {font-family: Arial, sans-serif;} .wrapper {width: 95%; max-width: 600px; margin: 4em auto;}  .result {margin-top: 1em;} .button{background-color: #4CAF50;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;margin: 4px 2px; cursor: pointer;}</style></head><body><div class='wrapper'><h1>Text Case Converter</h1><textarea id='input' rows='5' style='width: 100%'></textarea><button class='button' id='uppercase'>Convert to UPPERCASE</button><button class='button' id='lowercase'>Convert to lowercase</button><button class='button' id='titlecase'>Convert to Title Case</button><div class='result' id='result'></div></div><script>document.getElementById('uppercase').addEventListener('click', function() { document.getElementById('result').innerText = document.getElementById('input').value.toUpperCase();});document.getElementById('lowercase').addEventListener('click', function() { document.getElementById('result').innerText = document.getElementById('input').value.toLowerCase();});document.getElementById('titlecase').addEventListener('click', function() { document.getElementById('result').innerText = document.getElementById('input').value.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});});</script></body></html>
