<div id='imageResizer'><input type='file' id='image_upload' /><button id='resize_button'>Resize</button><canvas id='resize_canvas'></canvas></div><script>document.getElementById('resize_button').addEventListener('click', function(){ var canvas = document.getElementById('resize_canvas'); var context = canvas.getContext('2d'); var img = new Image(); img.onload = function(){ canvas.width = img.width / 2; canvas.height = img.height / 2; context.drawImage(img, 0, 0, img.width / 2, img.height / 2); }; img.src = URL.createObjectURL(document.getElementById('image_upload').files[0]);});</script>
