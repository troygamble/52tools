<!DOCTYPE html><html><head><title>IBAN Validator</title><script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script></head><body><h2>IBAN Validator</h2><div><input type='text' id='iban' placeholder='Enter your IBAN here.'><button id='validate'>Validate</button></div><div id='message'></div><script>$('#validate').click(function(){var iban = $('#iban').val(); $.get('https://openiban.com/validate/' + iban, function(data){$('#message').html(data.valid ? 'Valid IBAN.' : 'Invalid IBAN.');});});</script></body></html>
