<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <style>
        #timer {
            font-size: 60px;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div id='timer'></div>

    <script>
        var seconds = 1500, countdown;
        function startTimer() {
            countdown = setInterval(function() {
                seconds--;
                document.getElementById('timer').innerHTML = seconds;
                if (seconds <= 0) clearInterval(countdown);
            }, 1000);
        }
        window.onload = startTimer;
    </script>
</body>
</html>
