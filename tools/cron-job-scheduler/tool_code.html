<!DOCTYPE html><html><head><title>Cron Job Scheduler</title><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'><style>body{font-family: Arial, Helvetica, sans-serif;}</style></head><body><div id='main'><h1>Cron Job Scheduler</h1><form id='cronForm'><label for='command'>Command:</label><br/><input type='text' id='command' name='command'><br/><label for='timing'>Timing:</label><br/><input type='text' id='timing' name='timing'><br/><button type='button' onclick='submitCron()'>Submit</button></form></div><script>function submitCron(){var command = document.getElementById('command').value;var timing = document.getElementById('timing').value;if(command != '' && timing != ''){alert('Cron job set for command: '+command+' with timing: '+timing);}}</script></body></html>
