<!DOCTYPE html><html><head><title>Hex to RGB Converter</title><style>* { box-sizing: border-box; } .converter { display: flex; flex-direction: column; align-items: center; } .converter input { padding:10px; margin:10px; width:200px; } .result { margin-top:20px; }</style></head><body><div class='converter'><h1>Hex to RGB Converter</h1><input type='text' id='hexInput' placeholder='Enter Hex Code...' /><button id='convertButton'>Convert to RGB</button><p id='result' class='result'></p></div><script>document.getElementById('convertButton').addEventListener('click', function() { let hex = document.getElementById('hexInput').value; if (!/^#?[0-9A-F]{6}$/i.test(hex)) { document.getElementById('result').innerText = 'Invalid Hex Code'; return; } let r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16); document.getElementById('result').innerText = 'RGB(' + r + ',' + g + ',' + b + ')'; });</script></body></html>
