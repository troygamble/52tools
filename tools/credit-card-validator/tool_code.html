<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Validator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Credit Card Validator</h2>
        <form>
            <label for="ccNumber">Credit Card Number:</label>
            <input type="text" id="ccNumber" name="ccNumber">
            <input type="submit" id="submit" value="Validate">
        </form>
        <div id="result"></div>
    </div>
    <script>
       $(document).ready(function(){
            $('#submit').click(function(e){
                e.preventDefault();
                var ccNumber = $('#ccNumber').val();
                if(!/^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9]{2})[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$/.test(ccNumber)) {
                    $('#result').html('Invalid credit card number.').css('color', 'red');
                } else {
                    $('#result').html('Valid credit card number.').css('color', 'green');
                }
            })
        });
    </script>
</body>
</html>
