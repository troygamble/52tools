<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="XML, formatter, tool, online, data, gratis, efficient, troubleshooting">
    <link rel="canonical" href="/tools/xml-formatter/index.html">
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Free Online XML Formatter Tool | XML Formatter - 52tools">
    <meta property="og:description" content="XML Formatter is a free online tool that easily formats your XML data. Optimized for speed and efficiency, XML Formatter helps streamline your XML editing and troubleshooting needs.">
    <meta property="og:image" content="/shared/images/default_og.png">
    <meta property="og:url" content="/tools/xml-formatter/index.html">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/shared/images/favicon.ico">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/shared/css/styles.css">
    <style>
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .nav-links.active {
            display: flex !important;
            flex-direction: column;
            background-color: var(--nav-background);
            animation: slideDown 0.3s ease-in-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <nav role="navigation" aria-label="Main Navigation">
            <div class="logo">52tools</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">
            <label for="nav-toggle" class="nav-toggle-label" aria-label="Menu">☰</label>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
            </ul>
            <button class="theme-toggle" aria-label="Toggle theme">Toggle Theme</button>
        </nav>
    </header>
    <main>
        <h1>Free Online XML Formatter Tool | XML Formatter</h1>
        <p>XML Formatter is a free online tool that easily formats your XML data. Optimized for speed and efficiency, XML Formatter helps streamline your XML editing and troubleshooting needs.</p>
        
<textarea id="xmlInput" rows="15" cols="50"></textarea>
<br>
<button id="formatButton">Format XML</button>
<br>
<textarea id="xmlOutput" rows="15" cols="50" readonly></textarea>
<script type="text/javascript">
function formatXML(input) {
var xml = $.parseXML(input);
return window.vkbeautify.xml(new XMLSerializer().serializeToString(xml));
}
$('#formatButton').click(function() {
var input = $('#xmlInput').val();
var output = formatXML(input);
$('#xmlOutput').val(output);
});
</script>

    </main>
    <footer>
        <p>© 2023 52tools. All rights reserved.</p>
        <!-- Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3058622880826183"
            crossorigin="anonymous"></script>

    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.querySelector('.theme-toggle');
            const body = document.body;
            const navContainer = document.querySelector('.nav-links');
            const navToggle = document.querySelector('.nav-toggle');
            const loadingIndicator = document.createElement('div');

            // ✅ Accessibility: Add ARIA roles
            navContainer.setAttribute('role', 'navigation');
            navContainer.setAttribute('aria-label', 'Main Navigation');

            // ✅ Loading indicator with animation for dynamic navigation
            loadingIndicator.textContent = 'Loading navigation...';
            loadingIndicator.setAttribute('role', 'status');
            loadingIndicator.style.padding = '1rem';
            loadingIndicator.style.textAlign = 'center';
            loadingIndicator.style.fontStyle = 'italic';
            loadingIndicator.style.opacity = '0.7';
            loadingIndicator.style.animation = 'pulse 1.5s infinite';
            navContainer.parentNode.insertBefore(loadingIndicator, navContainer);

            // ✅ Theme toggling with localStorage & system preference
            const applyTheme = (theme) => {
                body.classList.toggle('dark-mode', theme === 'dark');
                localStorage.setItem('theme', theme);
            };

            const preferredTheme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(preferredTheme);

            themeToggle.addEventListener('click', () => {
                const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
                applyTheme(newTheme);
            });

            // ✅ Dynamic navigation loading with retry logic and user feedback
            const loadNavigation = async (retries = 3) => {
                try {
                    const response = await fetch('/tools/tools_list.json');
                    if (!response.ok) throw new Error('Failed to load navigation data.');
                    const data = await response.json();
                    navContainer.innerHTML = '';
                    data.tools.forEach(tool => {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = `tools/${tool.slug}/index.html`;
                        link.textContent = tool.name;
                        link.setAttribute('aria-label', `Access ${tool.name} tool page`);
                        li.appendChild(link);
                        navContainer.appendChild(li);
                    });
                } catch (error) {
                    if (retries > 0) {
                        console.warn(`Retrying navigation load... (${3 - retries + 1})`);
                        setTimeout(() => loadNavigation(retries - 1), 1000);
                    } else {
                        console.error('❌ Navigation load error:', error);
                        navContainer.innerHTML = '<p role="alert" style="color: red; text-align: center;">Failed to load navigation. Please try again later.</p>';
                    }
                } finally {
                    loadingIndicator.remove();
                }
            };
            loadNavigation();

            // ✅ Mobile navigation toggle using CSS classes for smoother transitions
            navToggle.addEventListener('change', () => {
                navContainer.classList.toggle('active', navToggle.checked);
            });

            // ✅ Listen for system preference changes and adjust theme
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (event) => {
                applyTheme(event.matches ? 'dark' : 'light');
            });
        });
    </script>
    <script src="/shared/js/scripts.js"></script>
</body>
</html>
