<html>
<head>
<title>Random Number Generator</title>
</head>
<body>
<header><h1>Random Number Generator</h1></header>
<label>Min: </label><input type='number' id='minVal' value='0'>
<label>Max: </label><input type='number' id='maxVal' value='100'>
<button id='generate'>Generate</button>
<p id='output'></p>
<script>
document.getElementById('generate').addEventListener('click', function() {
var min = document.getElementById('minVal').value;
var max = document.getElementById('maxVal').value;
var randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
document.getElementById('output').innerText = 'Random Number: ' + randomNum;
});
</script>
</body>
</html>
