<div id="loanCalculator">
    <h2>Loan Calculator</h2>
    <form id="loanForm">
        <div class="form-group">
            <label for="loanAmount">Loan Amount</label>
            <input type="number" id="loanAmount" class="form-control" placeholder="Enter loan amount">
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate</label>
            <input type="number" id="interestRate" class="form-control" placeholder="Enter interest rate">
        </div>
        <div class="form-group">
            <label for="loanPeriod">Loan Period</label>
            <input type="number" id="loanPeriod" class="form-control" placeholder="Enter loan period in months">
        </div>
        <button type="submit" class="btn btn-primary" id="calculate">Calculate</button>
    </form>
    <div id="result"></div>
</div>
