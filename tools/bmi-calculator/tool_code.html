<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BMI Calculator</title>
<script>
document.addEventListener('DOMContentLoaded', function() {
function calculateBMI() {
let weight = document.getElementById('weight').value;
let height = document.getElementById('height').value;
let bmi = weight/(height/100*height/100);
document.getElementById('bmiResult').innerHTML = `Your BMI is ${bmi.toFixed(2)}`;
}
document.getElementById('calculate').addEventListener('click', calculateBMI);
});
</script>
</head>
<body>
<h1>BMI Calculator</h1>
<label for="weight">Weight(kg): </label><input type="number" id="weight" required><br>
<label for="height">Height(cm): </label><input type="number" id="height" required><br>
<button id="calculate">Calculate</button>
<p id="bmiResult"></p>
</body>
</html>
