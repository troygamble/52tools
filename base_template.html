<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if tool_title %}{{ tool_title }} - 52tools{% else %}52tools - Explore Essential Online Tools{% endif %}</title>
    <meta name="description" content="{{ tool_description }}">
    <meta name="keywords" content="{{ tool_keywords }}">
    <link rel="canonical" href="{{ canonical_url }}">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="{{ tool_title }} - 52tools">
    <meta property="og:description" content="{{ tool_description }}">
    <meta property="og:image" content="{{ tool_image | default('/shared/images/default_og.png') }}">
    <meta property="og:url" content="{{ canonical_url }}">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/shared/images/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/shared/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="Main Navigation">
            <a href="/" class="brand-logo">52Tools</a>
            <div class="dropdown">
                <button class="dropbtn">All Tools ⌄</button>
                <div class="dropdown-content nav-links"></div>
            </div>
            <button class="theme-toggle" aria-label="Toggle theme">Toggle Theme</button>
        </nav>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <h3>All Tools</h3>
            <ul class="nav-links"></ul>
        </aside>
        <main>
            <h1>{{ tool_title }}</h1>
            <p>{{ tool_description }}</p>
            {{ tool_content }}
        </main>
    </div>

    <footer>
        <p>© 2024 52tools. All rights reserved.</p>
        <!-- Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3058622880826183"
            crossorigin="anonymous"></script>
    </footer>

    <!-- ✅ Only external JS reference -->
    <script src="/shared/js/scripts.js"></script>
</body>
</html>
